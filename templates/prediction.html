    <section class="service_section ">
      <div class="container">
        <div class="heading_container">
          <h2>
            Prediction of Smart Phone Addiction
          </h2>
        </div>
      </div>
       
      <form class="mu-reservation-form mx-auto" action="{{ url_for('predict') }}" method="POST">
        <div class="row">
            <!-- Field 1 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender" style="color: white;">Gender:</label>
                    <select class="form-control" name="Gender" id="gender">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                        <option value="2">Others</option>
                    </select>
                </div>
            </div>
            <!-- Field 2 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you use your phone to click pictures of class notes?</label>
                    <select class="form-control" name="pictures_of_notes">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 3 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you buy books/access books from your mobile?</label>
                    <select class="form-control" name="buy_books">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 4 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">When your phone's battery dies out, do you run for the charger?</label>
                    <select class="form-control" name="run_for_charger">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 5 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you worry about losing your cell phone?</label>
                    <select class="form-control" name="worry_about_losing_phone">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 6 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you take your phone to the bathroom?</label>
                    <select class="form-control" name="phone_in_bathroom">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 7 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you use your phone in any social gathering (parties)?</label>
                    <select class="form-control" name="phone_in_social_gathering">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 8 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you often check your phone without any notification?</label>
                    <select class="form-control" name="check_phone_without_notification">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 9 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you check your phone just before going to sleep/just after waking up?</label>
                    <select class="form-control" name="phone_before_sleep">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 10 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you keep your phone right next to you while sleeping?</label>
                    <select class="form-control" name="phone_next_to_you">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 11 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label style="color: white;">Do you find yourself relying on your phone when things get awkward?</label>
                    <select class="form-control" name="yourself relying">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <!-- Field 12 -->
            <div class="col-md-6">
                <div class="form-group">
                  <label style="color: white;">Are you on your phone while watching TV or eating food?</label>
                  <select class="form-control" name="watching TV">
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                  </select>
                </div>
            </div>
            <!-- Field 12 -->
            <div class="col-md-6">
              <div class="form-group">
                <label style="color: white;">Do you check emails, missed calls, texts during class time?</label>
                <select class="form-control" name="missed calls">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
              </div>
          </div>
            <!-- Field 13 -->
            <div class="col-md-6">
                <div class="form-group">
                  <label style="color: white;">Do you have a panic attack if you leave your phone elsewhere?</label>
                  <select class="form-control" name="panic attack ">
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                  </select>
                </div>
            </div>
            <!-- Field 14 -->
            <div class="col-md-6">
                <div class="form-group">
                  <label style="color: white;">You don't mind responding to messages or checking your phone while on date?</label>
                  <select class="form-control" name="messages or checking ">
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                  </select>
                </div>
            </div>
            <!-- Field 15 -->
            <div class="col-md-6">
                <div class="form-group">
                  <label style="color: white;">For how long do you use your phone for playing games?</label>
                  <select class="form-control" name="playing games">
                      <option value="1"><2 hours</option>
                      <option value="0">>2 hours</option>
                  </select>
                </div>
            </div>
            <!-- Field 16 -->
            <div class="col-md-6">
                <div class="form-group">
                  <label style="color: white;">Can you live a day without phone ?</label>
                  <select class="form-control" name="without">
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                  </select>
                </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label style="color: white;">Does your phone's battery last a day?_1.0</label>
                <select class="form-control" name="battery">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
              </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label style="color: white;">Model</label>
              <select class="form-control" name="model">
                  <option value="Extra Tree">Extra Tree Model</option>
                  <option value="Stacking">Stacking Model</option>
                  <option value="CatBoost">Cat Boost model</option>
              </select>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="col-md-12 text-center">
            <div class="form-group">
                <button type="submit" class="mu-readmore-btn">Predict</button>

        </div>
